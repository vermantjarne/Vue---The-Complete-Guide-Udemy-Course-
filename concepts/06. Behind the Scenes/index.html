<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
			<!-- A ref can be added to any element -->
			<!-- Vue memorizes that the user wants access to the input element -->
      <input type="text" ref="userText">
      <button @click="setText">Set Text</button>
			<!-- This message is updated using Vue's reactivity -->
      <p>{{ message }}</p>
    </section>
		<!-- This serves as the second app's template -->
		<section id="app2">
			<p>{{ favoriteMeal }}</p>
		</section>
  </body>
</html>
